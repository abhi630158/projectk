OCTYPE html>
<html lang="en" ng-app="jobApp">
<head>
  <meta charset="UTF-8">
  <title>Job Registration Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 30px;
    }
    input.ng-invalid.ng-touched {
      border: 2px solid red;
    }
    input.ng-valid.ng-touched {
      border: 2px solid green;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .success {
      color: green;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body ng-controller="JobController">

  <h2>Job Registration Form</h2>

  <form name="jobForm" ng-submit="submitForm()" novalidate>

    <label>Name:</label><br>
    <input type="text" name="name" ng-model="user.name" required><br>
    <span class="error" ng-show="jobForm.name.$touched && jobForm.name.$invalid">Name is required.</span><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" ng-model="user.email" required><br>
    <span class="error" ng-show="jobForm.email.$touched && jobForm.email.$invalid">Enter a valid email.</span><br><br>

    <label>Phone:</label><br>
    <input type="tel" name="phone" ng-model="user.phone" ng-pattern="/^\d{10}$/" required><br>
    <span class="error" ng-show="jobForm.phone.$touched && jobForm.phone.$invalid">Enter 10-digit number.</span><br><br>

    <label>Position Applying For:</label><br>
    <select name="position" ng-model="user.position" required>
      <option value="">Select</option>
      <option value="Developer">Developer</option>
      <option value="Designer">Designer</option>
      <option value="Manager">Manager</option>
    </select><br>
    <span class="error" ng-show="jobForm.position.$touched && jobForm.position.$invalid">Select a position.</span><br><br>

    <button type="submit" ng-disabled="jobForm.$invalid">Register</button>
  </form>

  <div class="success" ng-if="successMessage">
    {{ successMessage }}
  </div>

  <script>
    var app = angular.module("jobApp", []);

    app.controller("JobController", function($scope) {
      $scope.user = {};
      $scope.successMessage = "";

      $scope.submitForm = function() {
        if ($scope.jobForm.$valid) {
          $scope.successMessage = "Registration Successful! Welcome, " + $scope.user.name + ".";
        }
      };
    });
  </script>

</body>
</html>
